{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Reset Password</title>

    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">
    <style>
      .form-signin .form-control {
        margin: 10px
      }
      .m-10 {
        margin: 10px
      }
    </style>
    <script data-dapp-detection="">
      (function () {
        let alreadyInsertedMetaTag = false

        function __insertDappDetected() {
          if (!alreadyInsertedMetaTag) {
            const meta = document.createElement('meta')
            meta.name = 'dapp-detected'
            document.head.appendChild(meta)
            alreadyInsertedMetaTag = true
          }
        }

        if (window.hasOwnProperty('web3')) {
          // Note a closure can't be used for this var because some sites like
          // www.wnyc.org do a second script execution via eval for some reason.
          window.__disableDappDetectionInsertion = true
          // Likely oldWeb3 is undefined and it has a property only because
          // we defined it. Some sites like wnyc.org are evaling all scripts
          // that exist again, so this is protection against multiple calls.
          if (window.web3 === undefined) {
            return
          }
          __insertDappDetected()
        } else {
          var oldWeb3 = window.web3
          Object.defineProperty(window, 'web3', {
            configurable: true,
            set: function (val) {
              if (!window.__disableDappDetectionInsertion)
                __insertDappDetected()
              oldWeb3 = val
            },
            get: function () {
              if (!window.__disableDappDetectionInsertion)
                __insertDappDetected()
              return oldWeb3
            }
          })
        }
      })()</script>
  </head>

  <body class="text-center">
    <form class="form-signin" action="{{loc}}" method="POST">
      {% csrf_token %}
      <div class="{{errorclass}}" role="alert">{{error}}</div>
      <img class="rounded-circle"
        src="../media/assets/bc_logo.png"
        alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Reset Password</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""
        name="email">
        <label for="inputPassword" class="sr-only">Old Password</label>
        <input type="password" id="inputOldPassword" class="form-control" placeholder="Old Password" required="" autofocus="" name="old_password">
      <label for="inputPassword" class="sr-only">New Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="New Password" required="" name="new_password">
      <label for="inputPassword" class="sr-only">Confirm New Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Confirm New Password" required=""
        name="new_password1">
      <button class="btn btn-lg btn-primary btn-block m-10" type="submit">Reset Password</button>
      <a href="/login/" class="m-10">Remember password? Login here.</a>
      <a href="/register/" class="m-10">Not yet registered? Sign up here.</a>
    </form>
  </body>
</html>
